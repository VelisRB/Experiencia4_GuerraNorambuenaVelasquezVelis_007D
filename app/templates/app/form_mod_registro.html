{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Datos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.js"></script>
    
    <style>
        body {
            font-family: Arial;
          }
    
        .error-control {
            border: 1px solid red;
        }
    
        label.error {
            color: red;
            width: 200px;
            font-size: 0.8em;
            margin-top: -5px;
            margin-bottom: 10px;
        }  
    
    </style>
    
    <script>
       
        $(function() 
        {
          $("#formulario").validate({
               rules: {
                      rut: "required",
                      nommascota: "required",
                      nomtutor: "required",
                      correo: "required",
                      telefono: "required",
                      descripcion: "required",
                      },   
                      
                 messages: 
                  {
                  rut: {
                      required: 'Ingrese rut',
                    },
                  nommascota: {
                      required: 'Ingrese el nombre de la mascota',
                  },
                  nomtutor:{
                      required: 'Ingrese el nombre del tutor',
                      
                  },
                  correo:{
                      required: 'Ingrese el correo',
                  },
                  telefono:{
                      required: 'Ingrese el telefono',
                      
                  },
                  descripcion:{
                      required: 'Ingrese descripcion del pedido',
                  },
                   
              } 
          }); 
      });
</script>
</head>
<body>
    <div class="container">
        <br><br><br>

        <h2>Modificando Clientes</h2><br>

        <form method="POST" action="#" id="formulario">
            {% csrf_token %} 
            
            <div class="form-group">
                {{form.rutreg.label}}
                {{form.rutreg}}
            </div>
            <br>

            <div class="form-group">
                {{form.nombre.label}}
                {{form.nombre}}
            </div>
            <br>
            
            <div class="form-group">
                {{form.apellidos.label}}
                {{form.apellidos}}
            </div>
            <br>

            <div class="form-group">
                {{form.correo.label}}
                {{form.correo}}
            </div>
            <br>

            <div class="form-group">
                {{form.telefono.label}}
                {{form.telefono}}
            </div>

            <br><br>

            <input type="submit" class="btn btn-success" value="Modificar">
            <a href="{% url 'mostrar' %}" class="btn btn-primary">Volver</a>
        </form>
    </div>
    
</body>
</html>
